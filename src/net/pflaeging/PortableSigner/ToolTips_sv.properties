Inputfile = Välj PDF indata-PDF-fil. Denna fil kommar att lämnas orörd!

Outputfile = Du kan välja en utdatafil. Om du inte ändrar det kommer det att \
vara samma som indatafilen med filändelsen "-sig.pdf" på samma plats som \
original PDF:en.

Signaturefile = Signaturfile som en PKCS#12-fil (.P12). Om du är osäker på om \
din .P12-fil fungerar, prova att importera den i Firefox eller Mozilla

Signatureblock = Du kan generera en tilläggssida med din signaturs \
kännetecken och en tilläggsbild (se under "Alternativ")

Password = Mata in ditt lösenord och tryck <Retur> eller på "OK"-knappen \
på nästa rad.

Finalize = Du kan finalisera ditt dokument så att ingen kan ändra dokumentet \
efter att du har signerat det. Om du vill lägga till flera signatures, se \
till att inte markera detta alternativ. Endast den sista undertecknaren bör \
finalisera dokumentet.

Result = Här kan du se resultatet av din process. Om någonting går fel \
(resultattexten blir röd) finns det en knapp "Felrapport" på slutet av denna \
rad där du kan se ytterligare information.

Again = Du kan signera flera dokument: Börja helt enkelt om från början!

SignatureLanguage = Välj språket för ditt signaturblock.

SignatureLogo = Du kan välja en logotyp (bild) före ditt signaturblock. Detta \
kan vara en bildfil (JPEG, PNG eller GIF). Standardbilden är logotypen för \
Portable Signer

CommentField = Du kan skriva en kort förklaring efter signaturblocket.

SignatureReason = Ställ in fältet ”Anledning” för PDF-signaturen.

SignatureLocation=Sätter ett textfält som beskriver standardfältet ”Plats” i \
PDF-signaturen.
